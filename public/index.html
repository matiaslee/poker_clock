<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V8VNMD9X2B"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-V8VNMD9X2B');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj 7 Diamantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título de la aplicación -->

    <!-- Contenedor de información del turno y temporizador -->
    <div class="info-container">
        <div id="entrada-actual-info">Press "Start" to begin!</div>
        <div id="entrada-siguiente-info"> </div>
        <div id="timer">00:00</div>
    </div>

    <!-- Contenedor de botones para agregar niveles y pausas -->

    <div id="inicializador" class="button-container">
        <button onclick="reproducirClick();iniciarReloj()">Start</button>
    </div>


    <div id="controladoresreloj" class="button-container">
        <button onclick="reproducirClick();iniciarReloj()">Resume</button>
        <button onclick="reproducirClick();pausarReloj()">Pause</button>
        <button onclick="reproducirClick();resetearReloj()">Reset</button>
    </div>


    <div id="configuraciones" class="config-container">
        <label class="radio-label">
            <input type="radio" name="torneo" value="custom" onchange="setEntradas(this)" checked>
            <span>Custom</span>
        </label>
        <label class="radio-label">
            <input type="radio" name="torneo" value="torneo" onchange="setEntradas(this)">
            <span> Tournement with rebuys  (~3 hours)<br> [ Buy-in / Re-buy (1st hour): 2000 chips  --  Add-on on break: 3000 chips ]</span>
        </label>
        <label class="radio-label">
            <input type="radio" name="torneo" value="sit-and-go" onchange="setEntradas(this)">
            <span>Sit and Go! (~2 hours) [ Buy-in: 3000 chips ] </span>
        </label>
    </div>


    <div id="agregadores" class="button-container">
        <button onclick="reproducirClick();agregarNivel()">Add Level</button>
        <button onclick="reproducirClick();agregarPausa()">Add Break</button>
    </div>

    <!-- Tabla de entradas -->
    <table id="entrada-tabla">
        <thead>
            <tr>
                <th>Type</th>
                <th>Small Blind</th>
                <th>Big Blind</th>
                <th>Duration (min)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <footer>
        7 Diamonds - Cypto AI Poker Clock by Dr. Lee <br> All rights reserved
    </footer>

    <!-- Script del proyecto -->
    <script src="script.js"></script>
</body>
</html>
